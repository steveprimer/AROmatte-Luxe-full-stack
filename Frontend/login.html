<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AROmatte Luxe</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR CREATION -->
    <header class="header"></header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
      <div class="item">
        <h2 class="logo">AROmatte Luxe</h2>
        <div class="text-item">
          <h2>Welcome! <br /><span> </span></h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit,
            repellendus?
          </p>
          <div class="social-icon">
            <a href="https://www.facebook.com/eventproy/"
              ><i class="bx bxl-facebook"></i
            ></a>
            <a href="https://twitter.com/eventpro"
              ><i class="bx bxl-twitter"></i
            ></a>
            <a href="https://www.youtube.com/@EventProSoftware"
              ><i class="bx bxl-youtube"></i
            ></a>
            <a href="https://www.instagram.com/eventpro"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a href="https://www.linkedin.com/company/eventpro"
              ><i class="bx bxl-linkedin"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="login-section">
        <div class="form-box login">
          <form id="loginForm" action="">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" name="email" style="color: white" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input
                type="password"
                name="password"
                style="color: white"
                required
              />
              <label>Password</label>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox" />Remember Me</label>
              <a href="#">Forgot Password</a>
            </div>
            <button class="btn">Login In</button>
            <div class="create-account">
              <p>
                Create A New Account?
                <a href="#" class="register-link">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
        <div class="form-box register">
          <form id="signupForm" action="">
            <h2>Sign Up</h2>

            <!-- Sign Up Form -->
            <div class="input-box">
              <span class="icon"><i class="bx bxs-user"></i></span>
              <input type="text" name="name" style="color: white" required />
              <label>Username</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-envelope"></i></span>
              <input type="email" name="email" style="color: white" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock-alt"></i></span>
              <input
                type="password"
                name="password"
                style="color: white"
                required
              />
              <label>Password</label>
            </div>
            <!-- Role Selection (if dynamic) -->
            <div class="input-box">
              <label for="role">Select Role</label>
              <select name="role" id="role" style="margin-left: 270px">
                <option value="isAdmin">Admin</option>
                <option value="Client">Client</option>
              </select>
            </div>
            <div class="remember-password">
              <label for=""><input type="checkbox" />I agree</label>
            </div>
            <button class="btn">Sign Up</button>

            <div class="create-account">
              <p>
                Already Have An Account?
                <a href="#" class="login-link">Sign In</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- SIGN UP FORM CREATION -->

    <script src="index.js"></script>
  </body>
</html>
